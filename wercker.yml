box: combient/java-mvn
build:
  steps:
    # generate master   
    - script:
        name: master security settings
        code: echo "<settingsSecurity><master>$MASTER</master></settingsSecurity>" > /pipeline/source/master.xml
    # Build microservice cache
    - script:
        name: Maven package one-jar
        code: mvn -s /pipeline/source/settings.xml -Dsettings.security=/pipeline/source/master.xml package
push:
  steps:
    # Push to public docker repo
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: $DOCKER_REPOSITORY
        registry: https://index.docker.io/v1/
        entrypoint: java -Dcoherence.cluster="oracle's cluster" -Dcoherence.cacheconfig=drawingboard-coherence-cache-config.xml -Dcoherence.wka=occs-occs-wkr-1 -Dcoherence.wka2=occs-occs-wkr-2 -jar  /pipeline/source/target/drawingboard-micro-coh-1.0-SNAPSHOT-jar-with-dependencies.jar
restart-occs:
  steps:
    # Manage Oracle Container Cloud Service container
    - peternagy/oracle-occs-container-util:
        occs_user: $OCCS_USER
        occs_password: $OCCS_PASSWORD
        rest_server_url: $REST_SERVER_URL
        function: $FUNCTION
        deployment_name: $DEPLOYMENT_NAME 